<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSI Cripto Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/technicalindicators@3.0.0/dist/browser.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #222;
    }
    .rsi-high {
      background-color: #550000;
      color: #ff5555;
    }
    .rsi-low {
      background-color: #003300;
      color: #55ff55;
    }
    @media screen and (max-width: 768px) {
      table {
        font-size: 12px;
      }
      h1 {
        font-size: 18px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Monitor de RSI</h1>
  <table>
    <thead>
      <tr>
        <th>Token</th>
        <th>Preço</th>
        <th>RSI 15m</th>
        <th>RSI 1h</th>
        <th>RSI 4h</th>
        <th>RSI 1d</th>
      </tr>
    </thead>
    <tbody id="rsi-table">
      <!-- Conteúdo gerado por JS -->
    </tbody>
  </table>

  <script>
    const tokens = ["BTCUSDT", "ETHUSDT", "SOLUSDT"];
    const timeframes = ["15m", "1h", "4h", "1d"];
    const tableBody = document.getElementById("rsi-table");

    async function fetchRSI(symbol, interval) {
      try {
        const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=100`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        if (!Array.isArray(data) || data.length < 15) throw new Error("Dados insuficientes ou inválidos");

        const closes = data.map(candle => parseFloat(candle[4])).filter(val => !isNaN(val));
        if (closes.length < 15) throw new Error("Closes inválidos ou incompletos");

        const rsi = window.technicalindicators.RSI.calculate({ period: 14, values: closes });
        return {
          price: closes[closes.length - 1],
          rsi: rsi[rsi.length - 1] || 0
        };
      } catch (err) {
        console.error(`Erro ao buscar dados de ${symbol} (${interval}):`, err);
        return null;
      }
    }

    async function updateTable() {
      tableBody.innerHTML = "";
      for (const token of tokens) {
        const rowData = { token, price: 0, rsis: {} };
        for (const tf of timeframes) {
          const result = await fetchRSI(token, tf);
          if (result) {
            rowData.price = result.price;
            rowData.rsis[tf] = result.rsi;
          } else {
            rowData.rsis[tf] = null;
          }
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${rowData.token}</td>
          <td>${rowData.price.toFixed(2)}</td>
          ${timeframes.map(tf => {
            const val = rowData.rsis[tf];
            if (val === null) return `<td>Erro</td>`;
            const cls = val > 70 ? "rsi-high" : val < 30 ? "rsi-low" : "";
            return `<td class="${cls}">${val.toFixed(2)}</td>`;
          }).join('')}
        `;
        tableBody.appendChild(tr);
      }
    }

    updateTable();
    setInterval(updateTable, 300000); // atualiza a cada 5 minutos
  </script>
</body>
</html>
